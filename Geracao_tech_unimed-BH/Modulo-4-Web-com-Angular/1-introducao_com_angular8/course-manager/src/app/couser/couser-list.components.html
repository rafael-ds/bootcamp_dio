<h2> Course List </h2>


<div class="form-group row">
    <label class="col-sm-2 col-form-label" for="">Filtar: </label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" type="text" class="form-contol">
    </div>
</div>


<table class="table table-striped">
    <thead >
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Codigo</th>
            <th>Data</th>
            <th>Nota</th>
            <th>Opção</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let c of filteredCourses">
            <td><img [src]="c.imageURL" width="40" height="40"></td>
            <td>{{c.name}}</td>
            <td>{{c.price}}</td>
            <td>{{c.code | lowercase | replace: '-':' '}}</td>
            <td>{{c.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="c.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
