<div class="card shadow-sm ">
    <img class="bd-placeholder-img card-img-top" 
        width="100%" 
        src="{{'assests/images/' + livros.img + '.jpg'}}">
    
    <div class="card-body">
        <p class="card text">{{livro.name}}</p>
        <p class="card text">{{livro.category}}</p>
        <p class="card text">{{livro.quantity}}</p>
        <p class="card text">{{livro.price | currency: 'BRL'}}</p>

        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm">Compra</button>
            <button type="button" class="btn btn-success btn-sm">Carrinho</button>
        </div>
    </div>
</div>
