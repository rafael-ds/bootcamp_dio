            }

            .item{

                margin: 5px;
                text-align: center;
                font-size: 24px;

            }

            
        </style>
    </head>

    <body>
        <p>flex-basis: auto</p>
        <div class="flex-container ">
            <div class="item">A</div>
            <div class="item">BBB</div>
            <div class="item">C</div>
            <div class="item">DEF</div>
        </div>
